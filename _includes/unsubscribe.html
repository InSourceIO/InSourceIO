<section class="well-xl text-center user-info-section">
  <div class="container">
    <h1 class="text-uppercase text-white">Unsubscribe<small class="text-white text-bold">from communication</small></h1>
    <div class="col-md-8 col-md-offset-2 well well-sm">
      <p class="text-white">
        We're sorry to see you go. But in an effort to provide you with the best customer service possible, we want you to feel in control of your Inbox. Please use the form below to unsubscribe from communications sent by us. Please allow 24 hours to process your request.
      </p>
    </div>

    <form class="offset-1 text-white rd-mailform" method="post" action="https://script.google.com/macros/s/AKfycbxeWuqOhQDk39-lqzSjTO47p2v3kVa3BgYHTN4gf1SLMIf3mrSK/exec">
      <input type="hidden" name="form-type" value="unsubscribe" />
      <div class="form-group col-sm-4 col-sm-offset-3">
        <label for="email" class="sr-only">E-mail</label>
        <input type="email" id="email" name="email" placeholder="example@domain.com" data-constraints="@NotEmpty @Email" class="text-white form-control bg-rgba" />
      </div>
      <div class="form-group col-sm-3">
        <button type="submit" class="btn btn-primary btn-xs round-xl">Unsubscribe</button>
      </div>
      <div class="mfInfo"></div>
    </form>
  </div>
</section>
