<section class="footer-content">
  <div class="container">
    <div class="navbar-brand pull-lg-left">
      <a href="{{ site.baseurl }}/" class="brand-name"><img src="{{ site.baseurl }}/images/{{ site.logo }}" alt="{{ site.title }}"></a>
    </div>
    <ul class="list-inline-2 pull-lg-right">
      {% for link in site.data.navigation %}
        {% if link.title %}
          <li><a href="{{ link.url | prepend: site.baseurl }}">{{ link.title }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</section>
